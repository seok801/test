<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Слайдер на чистом JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Slider -->
	<div class="slider">
		<div class="wrap">
			<div class="slider-item">
				<img src="https://s9.postimg.cc/mmwbcj8sv/slide_1.png" alt="slide_1.png">
			</div>
			<div class="slider-item">
				<img src="https://s9.postimg.cc/ryb7xa567/slide_2.png" alt="slide_2.png">
			</div>
			<div class="slider-item">
				<img src="https://s9.postimg.cc/rljtr3f6n/slide_3.png" alt="slide_3.png">
			</div>
			<div class="slider-item">
				<img src="https://s9.postimg.cc/eu5nkkpz3/slide_4.png" alt="slide_4.png">
			</div>
			<div class="slider-item">
				<img src="https://s9.postimg.cc/tdcslzqtr/slide_5.png" alt="slide_5.png">
			</div>
			<div class="prev">
				<div class="arrow-left"></div>
			</div>
			<div class="next">
				<div class="arrow-right"></div>
			</div>
		</div>
		<div class="slider-dots">
			<div class="dot dot-active"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</div>
<script src="js/script.js"></script>
</body>
</html>
